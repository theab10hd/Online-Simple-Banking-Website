<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of Kerala</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--  Css and Script -->

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md bg-white border border-bottom-1 fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-primary" href="#">BOK!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item ps-md-4">
                <a class="btn btn-danger" onclick="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="vw-100 vh-100 d-flex flex-column justify-content-center align-items-center p-2"
    >
      <h2 class="fw-bold" id="greetingText"></h2>
      <div class="container">
        <div class="row mt-4 gap-2">
          <div
            class="col bg-white rounded-2 d-flex flex-column justify-content-center align-items-center"
          >
            <h4>Deposit</h4>
            <form class="mt-4 w-75">
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="dAmmount"
                  placeholder="Enter Amount"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="dPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="button" class="btn btn-primary" onclick="deposit()">
                Deposit
              </button>
            </form>
          </div>

          <!-- Withdraw -->

          <div
            class="col bg-white rounded-2 d-flex flex-column justify-content-center align-items-center p-2"
          >
            <h4>Withdraw</h4>
            <form class="mt-4 w-75">
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="wAmmount"
                  placeholder="Enter Amount"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="wPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="withdraw()"
              >
                Withdraw
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-2 p-4 shadow mx-auto mt-4 rounded-2">
        <p class="text-secondary text-center">Balance Amount =</p>
        <h3 class="text-success fw-bold text-center" id="amountBalance"></h3>
      </div>
    </div>
    <script>
      loginedUser = JSON.parse(localStorage.getItem(1));
      greetingText.innerHTML = `Greetings ${loginedUser.name}`;

      document.getElementById(
        "amountBalance"
      ).innerHTML = `${loginedUser.balance}`;
    </script>
  </body>
</html>
