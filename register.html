<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of Kerala</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--  Css and Script -->

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script>
      if (localStorage.getItem("logginedUser")) {
        window.location = "./dashboard.html";
      }
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md bg-white border border-bottom-1 fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-primary" href="#">BOK!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item">
                <a
                  class="nav-link text-dark"
                  aria-current="page"
                  href="./index.html"
                  ><i class="fa-solid fa-house pe-2"></i>Home</a
                >
              </li>
              <li class="nav-item ps-md-4">
                <a class="nav-link text-dark" href="./login.html"
                  ><i class="fa-solid fa-user pe-2"></i>Login</a
                >
              </li>
              <li class="nav-item ps-md-4 mt-3 mt-md-0">
                <a class="btn btn-primary" href="./register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mains -->
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="container p-4 bg-white box text-center shadow rounded-2">
        <h4 class="fw-bold mt-2 text-primary">Create an Account</h4>
        <p class="text-secondary">
          Join Bank of Kerala and start your journey towards convenient banking.
        </p>
        <form class="mt-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Enter your Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              reaquired
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          <p class="text-danger mb-3" id="errorText"></p>
          <p class="text-secondary mb-3">
            Already a user? <a href="./login.html">Login Now!</a>
          </p>
          <button type="button" class="btn btn-primary" onclick="register()">
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
